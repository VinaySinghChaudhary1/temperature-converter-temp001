<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Temperature Converter</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="style.css"></head><body class="bg-light text-dark"><div class="container mt-5"><div class="row justify-content-center"><div class="col-md-6"><div class="card shadow"><div class="card-body"><h5 class="card-title text-center">Temperature Converter</h5><div class="form-group mb-3"><label for="tempInput">Enter Temperature:</label><input type="number" class="form-control rounded" id="tempInput" placeholder="Temperature in Celsius" required></div><div class="form-group mb-3"><label for="unitSelect">Select Unit:</label><select class="form-select rounded" id="unitSelect"><option value="C">Celsius</option><option value="F">Fahrenheit</option></select></div><button class="btn btn-primary w-100" id="convertBtn">Convert</button><div class="mt-3 text-center"><p id="result"></p></div><button class="btn btn-secondary" id="theme-toggle">Toggle Dark/Light Mode</button></div></div></div></div></div><script src="script.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body></html>
