<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Temperature Converter</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head><body><div class="container mt-5"><h1 class="text-center">Temperature Converter</h1><p class="text-center">Convert Celsius to Fahrenheit and vice versa in real time.</p><div class="row"><div class="col-md-6"><div class="card"><div class="card-body"><h5 class="card-title">Celsius to Fahrenheit</h5><input type="number" id="celsius" class="form-control" placeholder="Celsius" oninput="convertToFahrenheit()"><h6 class="mt-3">Fahrenheit: <span id="fahrenheitResult">0</span></h6></div></div></div><div class="col-md-6"><div class="card"><div class="card-body"><h5 class="card-title">Fahrenheit to Celsius</h5><input type="number" id="fahrenheit" class="form-control" placeholder="Fahrenheit" oninput="convertToCelsius()"><h6 class="mt-3">Celsius: <span id="celsiusResult">0</span></h6></div></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><script>function convertToFahrenheit() {var celsius = document.getElementById('celsius').value;var fahrenheit = (celsius * 9/5) + 32;document.getElementById('fahrenheitResult').innerText = fahrenheit.toFixed(2); }function convertToCelsius() {var fahrenheit = document.getElementById('fahrenheit').value;var celsius = (fahrenheit - 32) * 5/9;document.getElementById('celsiusResult').innerText = celsius.toFixed(2);}</script></body></html>
